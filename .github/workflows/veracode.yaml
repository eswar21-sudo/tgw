name: Veracode SCA Docker Scan

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::575958559853:role/ecr-veracode
          aws-region: us-east-1

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull image from ECR
        run: docker pull 575958559853.dkr.ecr.us-east-1.amazonaws.com/redis:veracode

      - name: Install Veracode SCA CLI
        run: |
          curl -sSL -o veracode-sca.tar.gz https://tools.veracode.com/sca/releases/latest/veracode-sca-linux64.tar.gz
          tar -xzf veracode-sca.tar.gz
          sudo mv veracode /usr/local/bin/


      - name: Run Veracode SCA
        env:
          SCA_TOKEN: ${{ secrets.VERACODE_SCA_TOKEN }}
        run: |
          veracode scan --source docker://<your-ecr-image-uri> --type docker --fail-on-high
